<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'/> 
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <h1>Password Generator</h1>
            <div class="display-container" >
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copybtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./copy.svg" width="23" height="23">
                </button>
            </div>

            <div class="input-container">

              <!-- Password Length -->
               <div class="length-section">
                  <p>Password Length</p>
                  <p data-lengthNumber>0</p>
               </div>

             <!-- Slidebar section -->
              <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

             <!-- Checkboxes-->
              <div class="check">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Includes Uppercase Letter</label>
              </div>

              <div class="check">
                 <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
              </div>

              <div class="check">
                 <input type="checkbox" id="numbers">
                 <label for="numbers">Includes Numbers</label>
              </div>

              <div class="check">
                 <input type="checkbox" id="symbols">
                 <label for="symbols">Includes Symbols</label>
              </div>

              <!-- Strength section -->
             <div class="Strength-section">
                <p>Strength</p>
                <div class="color-indicator" data-colorIndicator></div>
             </div>

             <!-- Generator button -->
              <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="passwordGenerator.js"></script>
</body>
</html>
